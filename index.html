<html lang="en">

  <title>TRELLIS Apartment Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    #ui {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 10;
      display: flex;
      gap: 8px;
      font-family: system-ui, sans-serif;
    }

    #ui button {
      padding: 4px 10px;
      font-size: 18px;
      border-radius: 4px;
      border: 1px solid #666;
      background: #222;
      color: #fff;
      cursor: pointer;
    }

    #ui button:hover {
      background: #333;
    }
  </style>

  <!-- Import map for three.js -->

    "imports": {

    }
  }
  </script>
</head>
