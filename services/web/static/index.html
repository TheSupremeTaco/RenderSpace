<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RenderSpace – AI Room Styler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 0;
        background: #0b0c0f;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        padding: 1.5rem 2rem;
        border-bottom: 1px solid #222;
      }
      header h1 {
        margin: 0;
        font-size: 1.4rem;
      }
      main {
        display: flex;
        flex: 1;
        padding: 2rem;
        gap: 2rem;
      }
      .panel {
        background: #13151b;
        border-radius: 12px;
        padding: 1.5rem;
        flex: 1;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      }
      .panel h2 {
        margin-top: 0;
        font-size: 1.1rem;
        margin-bottom: 0.75rem;
      }
      label {
        display: block;
        margin-top: 0.75rem;
        margin-bottom: 0.25rem;
        font-size: 0.9rem;
        color: #c3c3c3;
      }
      select,
      input {
        width: 100%;
        padding: 0.5rem 0.6rem;
        border-radius: 8px;
        border: 1px solid #333;
        background: #0f1014;
        color: #f5f5f5;
        font-size: 0.95rem;
      }
      button {
        margin-top: 1rem;
        padding: 0.6rem 1.2rem;
        border-radius: 999px;
        border: none;
        font-size: 0.95rem;
        cursor: pointer;
      }
      #setupButton {
        background: #6366f1;
        color: white;
      }
      #setupButton[disabled] {
        opacity: 0.6;
        cursor: default;
      }
      .mood-board-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }
      .mood-card {
        background: #181b23;
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid #2a2e3a;
        display: flex;
        flex-direction: column;
      }
      .mood-card img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        background: #10121a;
      }
      .mood-card-body {
        padding: 0.6rem 0.8rem;
        font-size: 0.8rem;
      }
      .mood-card-title {
        font-weight: 600;
        margin-bottom: 0.25rem;
      }
      .mood-card-meta {
        color: #a0a0a0;
        font-size: 0.75rem;
      }
      .mood-actions {
        margin-top: 1rem;
        display: flex;
        gap: 0.75rem;
      }
      .secondary {
        background: transparent;
        color: #e5e5e5;
        border: 1px solid #444;
      }
      .primary {
        background: #22c55e;
        color: #0b0c0f;
      }
      #statusText {
        margin-top: 0.75rem;
        font-size: 0.85rem;
        color: #a5b4fc;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>RenderSpace – AI-Powered Room Styler</h1>
    </header>

    <main>
      <!-- Left panel: user input -->
      <section class="panel" style="max-width: 340px">
        <h2>1. Describe your room</h2>
        <form id="roomForm">
          <label for="roomType">Room type</label>
          <select id="roomType" name="roomType" required>
            <option value="">Select...</option>
            <option value="bedroom">Bedroom</option>
            <option value="living room">Living room</option>
            <option value="kitchen">Kitchen</option>
            <option value="bathroom">Bathroom</option>
          </select>

          <label for="roomSize">Room size</label>
          <input
            id="roomSize"
            name="roomSize"
            type="text"
            placeholder="e.g. 12x14 ft or 'medium'"
          />

          <label for="style">Style</label>
          <input
            id="style"
            name="style"
            type="text"
            placeholder="e.g. Japandi, postmodern, industrial"
            required
          />

          <button id="setupButton" type="submit">Generate mood board</button>
          <div id="statusText"></div>
        </form>
      </section>

      <!-- Right panel: mood board -->
      <section class="panel" id="moodBoardPanel">
        <h2>2. Mood board</h2>
        <p
          id="moodBoardIntro"
          style="font-size: 0.9rem; color: #b3b3b3; margin-bottom: 0.5rem"
        >
          Fill out the room details on the left. We’ll find 5 live furniture
          pieces from Wayfair and Amazon that match your style and show them as
          a mood board.
        </p>
        <div id="moodBoardGrid" class="mood-board-grid"></div>
        <div id="moodActions" class="mood-actions" style="display: none">
          <button id="acceptMoodBoard" class="primary">Looks good</button>
          <button id="retryMoodBoard" class="secondary">Try again</button>
        </div>
      </section>
    </main>

    <script src="/static/js/landing.js"></script>
  </body>
</html>
