<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RenderSpace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
      }
      #upload-form {
        padding: 1rem;
      }
      #status {
        padding: 0 1rem;
        white-space: pre-wrap;
      }
      #viewer-container {
        width: 100vw;
        height: 70vh;
      }
    </style>
  </head>
  <body>
    <!-- Controls + status -->
    <form id="upload-form">
      <input id="file-input" type="file" accept=".ply" />
      <button id="upload-btn">Upload &amp; View PLY</button>
    </form>

    <pre id="status"></pre>
    <div id="viewer-container"></div>

    <!-- Three.js and helpers (globals for viewer.js) -->
    <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.157.0/examples/js/loaders/PLYLoader.js"></script>
    <script src="https://unpkg.com/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Vite entry -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
